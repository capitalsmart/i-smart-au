# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dev-ismart

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://devismart.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b515913586034804aef6287fd601cc18 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e2b0beea923a4f65be2ac82cefc19610 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: devismart.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b515913586034804aef6287fd601cc18 }}/UkYpYWMAa5HUpSrIePzqULoY8rfuohjxF/6trZJlac+ACRA1iRvI:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dev-ismart'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3456035f4e8f4ceeaefda6a301a55648 }}
        images: 'devismart.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b515913586034804aef6287fd601cc18 }}/UkYpYWMAa5HUpSrIePzqULoY8rfuohjxF/6trZJlac+ACRA1iRvI:${{ github.sha }}'